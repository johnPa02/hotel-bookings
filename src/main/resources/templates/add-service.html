<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trang chủ</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/logo.png}" />
    <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/flaticon.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>

<body class="body-add">

<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <aside class="left-sidebar">
        <div>
            <div class="brand-logo d-flex align-items-center justify-content-between">
                <a href="/admin/users" class="text-nowrap logo-img">
                    <img src="/img/logo.png" width="180" alt="" />
                </a>
                <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                    <i class="ti ti-x fs-8"></i>
                </div>
            </div>
            <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
                <ul id="sidebarnav">
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/admin/rooms" aria-expanded="">
                <span>
                    <i class="fa-solid fa-bed"></i>
                </span>
                            <span class="hide-menu">Quản lý phòng</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/admin/services" aria-expanded="false">
                <span>
                  <i class="ti ti-alert-circle"></i>
                </span>
                            <span class="hide-menu">Quản lý dịch vụ</span>
                        </a>
                    </li>

                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/admin/users" aria-expanded="false">
                <span>
                    <i class="fa-solid fa-user-gear"></i>
                </span>
                            <span class="hide-menu">Quản lý tài khoản</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/admin/bookings" aria-expanded="false">
                <span>
                    <i class="fa-solid fa-user-gear"></i>
                </span>
                            <span class="hide-menu">Quản lý đặt phòng</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/login" aria-expanded="false">
                  <span>
                    <i class="fa-solid fa-right-from-bracket"></i>
                  </span>
                            <span class="hide-menu">Đăng xuất</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
    <div class="body-wrapper">
        <header class="app-header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item d-block d-xl-none">
                        <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse">
                            <i class="ti ti-menu-2"></i>
                        </a>
                    </li>
                </ul>

            </nav>
        </header>
        <div class="container-fluid">
            <section class="rooms-section spad">
                <div class="container-add">
                    <div class="uk-container">
                        <div uk-grid>
                            <div class="uk-width-1-2">
                                <div class='uk-width-1-1@s'>
                                    <h2 class="uk-text-center">Thông tin dịch vụ</h2>
                                    <hr />
                                    <form action="/admin/services/add" method="post" enctype="multipart/form-data">
                                        <div class="uk-width-1-1@s">
                                            <label class="uk-form-label" for="name">Tên</label>
                                            <div class="uk-form-controls">
                                                <input class="uk-input" id="name" name="name" type="text" placeholder="" required>
                                            </div>
                                        </div>
                                        <div class="uk-width-1-1@s">
                                            <label class="uk-form-label" for="price">Giá</label>
                                            <div class="uk-form-controls">
                                                <input class="uk-input" id="price" name="price" type="text" placeholder="" required>
                                            </div>
                                        </div>
                                        <div class="uk-width-1-1@s">
                                            <label class="uk-form-label" for="description">Mô tả</label>
                                            <div class="uk-form-controls">
                                                <input class="uk-input" id="description" name="description" type="text" placeholder="" required>
                                            </div>
                                        </div>
                                        <div class="uk-width-1-1@s">
                                            <label class="uk-form-label" for="imageFile">Ảnh</label>
                                            <div class="uk-form-controls">
                                                <input class="uk-input" id="imageFile" name="imageFile" type="file" required>
                                            </div>
                                        </div>
                                        <button class="booking-btn" type="submit">Thêm Dịch Vụ</button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/jquery.slicknav.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>

</html>
