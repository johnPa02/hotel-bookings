<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Successful</title>
</head>
<body>
<h1>Đặt thành công</h1>
<p>Cảm ơn bạn đã đặt</p>

<div>
    <p>Chi tiết đặt:</p>
    <ul>
        <li th:text="'Booking ID: ' + ${booking.id}"></li>
        <li th:text="'Khách hàng: ' + ${booking.user.username}"></li>
        <li th:text="'Ngày đặt: ' + ${#temporals.format(booking.bookingDate, 'yyyy-MM-dd HH:mm')}"></li>
        <li th:text="'Tổng tiền: ' + ${booking.totalPrice} + ' VNĐ'"></li>
    </ul>
</div>

<div>
    <h2>Các item:</h2>
    <ul>
        <li th:each="item : ${booking.items}">
            <span th:if="${item.serviceModel != null}" th:text="'Dịch vụ: ' + ${item.serviceModel.name} + ', Số lượng: ' + ${item.quantity}"></span>
            <span th:if="${item.room != null}" th:text="'Phòng: ' + ${item.room.name} + ', Số lượng: ' + ${item.quantity}"></span>
        </li>
    </ul>
</div>

<a th:href="@{/}" class="btn">Back to Home</a>

</body>
</html>
