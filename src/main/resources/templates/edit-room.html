<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang chủ</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/logo.png}" />
    <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/flaticon.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>

<body class="body-add">
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a href="/admin/rooms" class="text-nowrap logo-img">
            <img src="/img/logo.png" width="180" alt="" />
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="sidebar-item">
              <a class="sidebar-link" href="/admin/rooms" aria-expanded="">
                <span>
                    <i class="fa-solid fa-bed"></i>
                </span>
                <span class="hide-menu">Quản lý phòng</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="/admin/services" aria-expanded="false">
                <span>
                  <i class="ti ti-alert-circle"></i>
                </span>
                <span class="hide-menu">Quản lý dịch vụ</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="/admin/users" aria-expanded="false">
                <span>
                    <i class="fa-solid fa-user-gear"></i>
                </span>
                <span class="hide-menu">Quản lý tài khoản</span>
              </a>
            </li>
              <li class="sidebar-item">
                  <a class="sidebar-link" href="/admin/bookings" aria-expanded="false">
                <span>
                    <i class="fa-solid fa-user-gear"></i>
                </span>
                      <span class="hide-menu">Quản lý đặt phòng</span>
                  </a>
              </li>
            <li class="sidebar-item">
                <a class="sidebar-link" href="/login" aria-expanded="false">
                  <span>
                    <i class="fa-solid fa-right-from-bracket"></i>
                  </span>
                  <span class="hide-menu">Đăng xuất</span>
                </a>
              </li>
          </ul>
        </nav>
      </div>
    </aside>
    <div class="body-wrapper">
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item d-block d-xl-none">
                  <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse">
                    <i class="ti ti-menu-2"></i>
                  </a>
                </li>
              </ul>
     
        </nav>
      </header>
      <div class="container-fluid">
        <section class="rooms-section spad">
            <div class="container-add">
                <div class="uk-container">
                    <form th:action="@{/rooms/update/{id}(id=${room.id})}" th:object="${room}" method="post" enctype="multipart/form-data">
                        <!-- Trường ẩn để gửi ID của phòng -->
                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" id="imagePath" th:field="*{imagePath}" />

                        <div uk-grid>
                            <div class="uk-width-1-2">
                                <h2 class="uk-text-center">Thông tin phòng</h2>
                                <hr />

                                <div class="uk-margin">
                                    <label class="uk-form-label" for="txtName">Tên phòng</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="txtName" th:field="*{name}" type="text" placeholder="Nhập tên phòng">
                                    </div>
                                </div>

                                <div class="uk-margin">
                                    <label class="uk-form-label" for="txtCapacity">Sức chứa</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="txtCapacity" th:field="*{capacity}" type="number" placeholder="Nhập sức chứa">
                                    </div>
                                </div>

                                <div class="uk-margin">
                                    <label class="uk-form-label" for="txtPrice">Giá phòng</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="txtPrice" th:field="*{price}" type="text" placeholder="Nhập giá phòng">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="categorySelect">Loại phòng</label>
                                    <div class="uk-form-controls">
                                        <select class="uk-select" id="categorySelect" th:field="*{category}">
                                            <option th:each="category : ${categories}"
                                                    th:value="${category.id}"
                                                    th:text="${category.name}"
                                                    th:selected="${category.id == room.category.id}">Loại phòng</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="statusSelect">Trạng thái</label>
                                    <div class="uk-form-controls">
                                        <select class="uk-select" id="statusSelect" th:field="*{status}">
                                            <option value="Available">Có sẵn</option>
                                            <option value="In Use">Đang sử dụng</option>
                                            <option value="Under Maintenance">Đang bảo trì</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="uk-margin">
                                    <label class="uk-form-label" for="fileUpload">Hình ảnh phòng</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="fileUpload" type="file" name="file">
                                    </div>
                                </div>

                                <button class="booking-btn" type="submit">Sửa phòng</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- Rooms Section End -->
    </div>
    </div>
  </div>
  <script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
  <script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/js/sidebarmenu.js}"></script>
  <script th:src="@{/assets/js/app.min.js}"></script>
  <script th:src="@{/assets/libs/apexcharts/dist/apexcharts.min.js}"></script>
  <script th:src="@{/assets/libs/simplebar/dist/simplebar.js}"></script>
  <script th:src="@{/assets/js/dashboard.js}"></script>
</body>

</html>
